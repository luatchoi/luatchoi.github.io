---
layout: default
---

<div class="container">
  {%- if page.title -%}
  <div class="row mt-4">
    <div class="col-sm-12">
      <p>{{ page.subTitle }}</p>
    </div>
  </div>
  {%- endif -%}
  
  {{ content }}

  {%- if site.posts.size > 0 -%}
    <div class="row pt-3">
      <ul class="post-list pl-0 w-100">
        {%- for post in site.posts -%}
        <li class="float-left col-lg-4 col-md-4 col-sm-2 mt-2">
            <a href="{{ post.url | relative_url }}" class="post-link">
              <img src="{{ post.thumbnail }}" class="img-fluid" title="{{ post.title}}" alt="{{ post.title}}">
              <p>{{ post.title }}</p>
            </a>
        </li>
        {%- endfor -%}
      </ul>
    </div>
  {%- endif -%}
</div>
